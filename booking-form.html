<!-- This is a temporary file to show the booking form HTML snippet for user confirmation -->
<section id="booking" class="py-16 bg-white">
  <div class="max-w-2xl mx-auto px-4">
    <h3 class="text-3xl font-bold mb-6 text-center">Book a Service</h3>
    <form id="booking-form" class="space-y-4">
      <input name="name" type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded" required />
      <input name="email" type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded" required />
      <input name="phone" type="tel" placeholder="Your Phone Number" class="w-full p-3 border border-gray-300 rounded" />
      <input name="date" type="date" placeholder="Preferred Date" class="w-full p-3 border border-gray-300 rounded" />
      <textarea name="message" placeholder="Additional Details" rows="4" class="w-full p-3 border border-gray-300 rounded"></textarea>
      <button type="submit" class="bg-green-700 text-white py-3 px-6 rounded hover:bg-green-800 transition">Submit Booking</button>
    </form>
  </div>
</section>
